name: Build Vue Popup and Commit to Main

on:
  push:
    branches: [ "development" ]

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout development branch for building
        uses: actions/checkout@v4
        with:
          ref: development
          path: ./.dev-build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./.dev-build/package-lock.json

      - name: Install dependencies and build
        working-directory: ./.dev-build
        run: |
          npm ci
          npm run build

      - name: Move new build to root
        run: |
          rm -rf ./dist
          mv ./.dev-build/dist ./dist

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build(vue): Update dist folder from development build"
          branch: main
          file_pattern: dist/*